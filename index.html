<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <section>
        <div id = "drawingTools">
            <div id="otherTools">
                <button id="clearCanvas" onclick="pencilModeStart()"><i class="fa fa-pencil"></i></button>
                <button id="eraserButton" onclick="eraserModeStart()"><i class="fa fa-eraser"></i></button>
                <button id="fillCanvas" onclick="resetCanvas()"><i class="fas fa-fill"></i></button>
                <button id="cropCanvas" onclick="cropModeStart()"><i class="fa fa-crop"></i></button>
                <button id="shapeToolbox" onclick="makeShapeToolBoxStart()"><i class="fas fa-shapes"></i></button>
            </div>
            <div id="colors">
                <button id="black" onclick="changeColor('black')"></button>
                <button id="white" onclick="changeColor('white')"></button>
                <button id="red" onclick="changeColor('red')"></button>
                <button id="green" onclick="changeColor('green')"></button>
                <button id="blue" onclick="changeColor('blue')"></button>
            </div>
        </div>
        <canvas id="canvas" width="1000" height="600"></canvas>
    </section>
</body>
<script src="script.js"></script>
</html>
